<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ches's web</title>
    <!--문서의 제목을 정의, Tap에 표시되는 정보-->
    <link rel="stylesheet" href="./main.css">
    <!--
        파일을 가져오는 태그, 
        herf : 파일이 있는 경로(./의 경우 HTML파일이 있는 파일 내에서 찾음)
        rel : HTML과의 관계를 나타냄
            stylesheet : CSS파일
            icon : 웹페이지의 대표 아이콘(favicon이라고 함)
    -->
    <style>
        div{
            text-decoration: underline;
        }
        </style>
     <!--css 파일을 HTML문서 안에서 작성하는 경우에 사용-->
     <script src="./main.js"></script>
     <script>
         console.log("ches's web");
     </script>
     <!--
        src(sourcs의 약어)를 사용하면 파일을 연결할 수 있으며,
        HTML에 JS를 작성 할 때도 사용이 가능함
     -->
</head>

<body>
    <div>Hello world!</div>
</body>

</html>
